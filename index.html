<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dnd_combat_simulator</title>
    <script src="apiManager.js"></script>
    <script src="monsterFactory.js"></script>
    <script src="allyCreator.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="arena" >
        <div id="ally_corner">
            <div id="ally_img"></div>
            <div id="ally_name"></div>
            <div id="health_bar_ally" style="width: 100%; background-color: #ccc; height: 30px; position: relative; border: 1px solid #000;">
                <div id="health_bar_progress_ally" style="width: 100%; background-color: red; height: 100%; position: absolute;"></div>
                <div id="health_bar_text_ally" style="position: absolute; width: 100%; height: 100%; text-align: center; line-height: 30px; color: white; font-weight: bold;"></div>
            </div>
        </div>
        <div id="enemy_corner">
            <div id="enemy_img"></div>
            <div id="enemy_name"></div>
            <div id="health_bar_enemy" style="width: 100%; background-color: #ccc; height: 30px; position: relative; border: 1px solid #000;">
                <div id="health_bar_progress_enemy" style="width: 100%; background-color: red; height: 100%; position: absolute;"></div>
                <div id="health_bar_text_enemy" style="position: absolute; width: 100%; height: 100%; text-align: center; line-height: 30px; color: white; font-weight: bold;"></div>
            </div>
            <div id="enemy_descr"></div>
        </div>
    </div>
    <button class="melee">melee</button>
    <button class="slash">slash</button>
    <button class="bash">bash</button>
    <button class="scream">scream</button>
    <script src="createScreen.js"></script>
</body>
</html>
