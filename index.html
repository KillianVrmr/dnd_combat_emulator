<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dnd_combat_simulator</title>
    <script src="apiManager.js"></script>
    <script src="monsterFactory.js"></script>
</head>
<body>
    <div id="arena">
        <div id="enemy_name"></div>
        <div id="enemy_img"></div>
        <div id="health_bar"></div>
        <progress id="health_bar_progress"></progress>
        <div id="health_bar" style="width: 100%; background-color: #ccc; height: 30px; position: relative; border: 1px solid #000;">
            <div id="health_bar_progress" style="width: 100%; background-color: red; height: 100%; position: absolute;"></div>
            <div id="health_bar_text" style="position: absolute; width: 100%; height: 100%; text-align: center; line-height: 30px; color: white; font-weight: bold;">
            </div>
        </div>
        <div id="enemy_descr"></div>
    </div>
    <button class="melee">melee</button>
    <button class="slash">slash</button>
    <button class="bash">bash</button>
    <button class="scream">scream</button>
    <script src="createScreen.js"></script>
</body>
</html>
